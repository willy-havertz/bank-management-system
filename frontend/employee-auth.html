<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Login & Sign Up - Elite Commerce Bank</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4834/4834675.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/employee.css" />
</head>
<body class="auth-body">
  <div class="container">
    <div class="card auth-card p-4 mx-auto">
      <div class="card-header text-center border-0 mb-4">
        <h2 class="bank-name">Elite <span>Commerce</span> Bank</h2>
        <p>Employee Login & Sign Up</p>
      </div>
      <ul class="nav nav-tabs justify-content-center mb-4" id="employeeAuthTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="employee-login-tab" data-bs-toggle="tab" data-bs-target="#employee-login" type="button">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="employee-signup-tab" data-bs-toggle="tab" data-bs-target="#employee-signup" type="button">Sign Up</button>
        </li>
      </ul>
      <div class="tab-content">
        <!-- Employee Login Form -->
        <div class="tab-pane fade show active" id="employee-login" role="tabpanel">
          <form id="employee-login-form">
            <div class="mb-3">
              <label for="employee-login-email" class="form-label">Email:</label>
              <input type="email" id="employee-login-email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="employee-login-password" class="form-label">Password:</label>
              <input type="password" id="employee-login-password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login as Employee</button>
          </form>
        </div>
        <!-- Employee Sign Up Form -->
        <div class="tab-pane fade" id="employee-signup" role="tabpanel">
          <form id="employee-signup-form">
            <div class="mb-3">
              <label for="employee-signup-name" class="form-label">Name:</label>
              <input type="text" id="employee-signup-name" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="employee-signup-id" class="form-label">ID Number:</label>
              <input type="text" id="employee-signup-id" name="idNumber" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="employee-signup-phone" class="form-label">Phone Number:</label>
              <input type="tel" id="employee-signup-phone" name="phone" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="employee-signup-email" class="form-label">Email:</label>
              <input type="email" id="employee-signup-email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="employee-signup-password" class="form-label">Password:</label>
              <input type="password" id="employee-signup-password" name="password" minlength="8" maxlength="20" class="form-control" required />
            </div>
            <!-- Role is automatically set to "employee" -->
            <button type="submit" class="btn btn-success w-100">Sign Up as Employee</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="auth.html" class="home-link">Back to User Login</a>
      </div>
    </div>
  </div>
  
  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle"></strong>
        <small>Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/employeeAuth.js"></script>
</body>
</html>
