<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elite Commerce Bank - Auth</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4834/4834675.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body class="auth-body">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card auth-card p-4">
      <div class="card-header text-center border-0 mb-4">
        <h2 class="bank-name">Elite <span>Commerce</span> Bank</h2>
      </div>
      <ul class="nav nav-tabs justify-content-center mb-4" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Sign Up</button>
        </li>
      </ul>
      <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email:</label>
              <input type="email" id="login-email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password:</label>
              <input type="password" id="login-password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <a href="./public/reset.html" class="text-decoration-none">Forgot Password?</a>
          </div>
        </div>
        <!-- Sign Up Form -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <form id="signup-form">
            <div class="mb-3">
              <label for="signup-name" class="form-label">Name:</label>
              <input type="text" id="signup-name" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="signup-id" class="form-label">ID Number:</label>
              <input type="text" id="signup-id" name="idNumber" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="signup-phone" class="form-label">Phone Number:</label>
              <input type="tel" id="signup-phone" name="phone" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email:</label>
              <input type="email" id="signup-email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password:</label>
              <input type="password" id="signup-password" name="password" minlength="8" maxlength="20" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="index.html" class="home-link">Back to Home</a>
      </div>
    </div>
  </div>
  
  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle"></strong>
        <small>Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
