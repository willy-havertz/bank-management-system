<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - Elite Commerce Bank</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4834/4834675.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
</head>
<body class="auth-body">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card reset-card my-5">
          <div class="card-header text-center py-4">
            <h2 class="bank-name">ELITE <span>COMMERCE</span></h2>
            <p id="formTitle">Reset Your Password</p>
          </div>
          <div class="card-body p-4">
            <!-- Reset Form: shown when token is present -->
            <form id="reset-form" class="d-none">
              <!-- Hidden Token Field -->
              <input type="hidden" id="reset-token">
              <div class="mb-4">
                <label for="new-password" class="form-label">New Password:</label>
                <input type="password" id="new-password" class="form-control" placeholder="Enter new password" required>
              </div>
              <div class="mb-4">
                <label for="confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
            <!-- Forgot Form: shown when token is absent -->
            <form id="forgot-form" class="d-none">
              <div class="mb-4">
                <label for="forgot-email" class="form-label">Enter Your Email:</label>
                <input type="email" id="forgot-email" class="form-control" placeholder="Email" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
            <div class="text-center mt-3">
              <a href="../auth.html" class="btn btn-secondary">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast Container for Feedback -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle"></strong>
          <small>Now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/reset.js"></script>
</body>
</html>
